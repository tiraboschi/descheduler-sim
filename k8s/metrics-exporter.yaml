---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metrics-exporter
  namespace: monitoring

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metrics-exporter
rules:
  # Read nodes for metrics
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # Manage pods for VMs
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete", "update", "patch"]
  # Read pod status
  - apiGroups: [""]
    resources: ["pods/status"]
    verbs: ["get"]
  # Manage VirtualMachine CRs
  - apiGroups: ["simulation.node-classifier.io"]
    resources: ["virtualmachines"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Update VirtualMachine status
  - apiGroups: ["simulation.node-classifier.io"]
    resources: ["virtualmachines/status"]
    verbs: ["get", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: metrics-exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: metrics-exporter
subjects:
  - kind: ServiceAccount
    name: metrics-exporter
    namespace: monitoring

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-exporter
  namespace: monitoring
  labels:
    app: metrics-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-exporter
  template:
    metadata:
      labels:
        app: metrics-exporter
    spec:
      serviceAccountName: metrics-exporter
      containers:
        - name: exporter
          image: python:3.11-slim
          command:
            - /bin/bash
            - -c
            - |
              pip install --no-cache-dir flask prometheus-client requests kubernetes && \
              cd /app && \
              python prometheus_exporter.py --host 0.0.0.0 --port 8000
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          volumeMounts:
            - name: app
              mountPath: /app
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: app
          configMap:
            name: metrics-exporter-code

---
apiVersion: v1
kind: Service
metadata:
  name: metrics-exporter
  namespace: monitoring
  labels:
    app: metrics-exporter
spec:
  type: NodePort
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      nodePort: 30800
      protocol: TCP
  selector:
    app: metrics-exporter

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metrics-exporter
  namespace: monitoring
  labels:
    app: metrics-exporter
spec:
  selector:
    matchLabels:
      app: metrics-exporter
  endpoints:
    - port: http
      interval: 15s
      path: /metrics
      metricRelabelings:
        # Remap exported_instance back to instance for node-exporter compatible metrics
        # Prometheus renames 'instance' to 'exported_instance' because 'instance' is reserved
        # for the scrape target address. We need to restore it for OpenShift recording rules.
        - sourceLabels: [exported_instance]
          targetLabel: instance
          regex: '(kwok-node-.+)'
          replacement: '$1'
          action: replace