apiVersion: apps/v1
kind: Deployment
metadata:
  name: scenario-controller
  namespace: default
  labels:
    app: scenario-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scenario-controller
  template:
    metadata:
      labels:
        app: scenario-controller
    spec:
      serviceAccountName: vm-manager
      containers:
      - name: controller
        image: python:3.11-slim
        command:
          - python3
          - /app/scenario_controller.py
        volumeMounts:
        - name: code
          mountPath: /app
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: code
        configMap:
          name: scenario-controller-code
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scenario-controller-code
  namespace: default
data:
  scenario_controller.py: |
    # This will be populated by setup-kind-env.sh
